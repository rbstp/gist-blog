<article class="post-container">
    <div class="post-navigation">
        <a href="/" class="back-link">
            <span class="nav-arrow">‚Üê</span>
            <span>back to pipeline</span>
        </a>
        <div class="post-actions">
            <a href="{{url}}" class="source-link" target="_blank">
                <span class="action-icon"><i class="fab fa-github"></i></span>
                <span>view source</span>
            </a>
        </div>
    </div>

    <header class="post-header-compact">
        <div class="post-meta-line">
            <div class="post-status">
                <span class="status-badge">üöÄ DEPLOYED</span>
                <span class="commit-info">#{{shortId}}</span>
            </div>
            <time datetime="{{createdAt}}" class="post-date">{{formattedDate}}</time>
        </div>
        <h1 class="post-title-compact">{{title}}</h1>
    </header>

    <div class="post-content-wrapper">
        {{#hasToc}}
        <div class="toc-sidebar">
            <div class="graph-terminal" id="topic-graph-terminal">
                <div class="terminal-header-small">
                    <div class="terminal-title-small">
                        <span class="terminal-prompt">$</span><span class="terminal-command">graph --tags</span>
                    </div>
                </div>
                <div class="graph-content" data-current-topic="{{currentTopic}}" data-all-topics="{{tagsCsv}}">
                    <svg id="topic-graph" class="graph-svg" viewBox="0 0 220 232" width="220" height="232"
                        aria-label="Topic graph"></svg>
                </div>
            </div>
            <div class="toc-terminal">
                <div class="terminal-header-small">
                    <div class="terminal-title-small">
                        <span class="terminal-prompt">$</span><span class="terminal-command">grep -n "^##"
                            {{filename}}</span>
                    </div>
                </div>
                <div class="toc-content">
                    <nav class="table-of-contents">
                        {{#toc}}
                        <div class="toc-item toc-level-{{level}}">
                            <span class="toc-line-number">{{lineNumber}}</span>
                            <a href="#{{anchor}}" class="toc-link">{{title}}</a>
                        </div>
                        {{/toc}}
                    </nav>
                </div>
            </div>
        </div>
        {{/hasToc}}
        <div class="content-terminal">
            <div class="terminal-header-small">
                <div class="terminal-title-small">
                    <span class="terminal-prompt">$</span><span class="terminal-command">cat {{filename}}</span>
                </div>
            </div>
            <div class="post-content-advanced">
                {{htmlContent}}
            </div>
        </div>
    </div>
</article>
