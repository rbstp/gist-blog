<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - rbstp.dev</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22><rect width=%2232%22 height=%2232%22 fill=%22%23000%22 rx=%222%22/><text x=%224%22 y=%2212%22 fill=%22%2300ff00%22 font-family=%22monospace%22 font-size=%228%22>$</text><text x=%224%22 y=%2222%22 fill=%22%2300ff00%22 font-family=%22monospace%22 font-size=%226%22>_</text></svg>">
    <link rel="stylesheet" href="/styles.css?v={{timestamp}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="rbstp.dev RSS Feed" href="/feed.xml">
</head>
<body>
    <div class="terminal-bg"></div>
    <header>
        <nav class="container">
            <div class="logo-section">
                <span class="terminal-prompt">$</span>
                <a href="/" class="logo">rbstp.dev<span class="cursor">_</span></a>
            </div>
            <div class="nav-links">
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </button>
                <a href="/" class="nav-item">
                    <i class="fas fa-code-branch nav-icon"></i>
                    <span>main</span>
                </a>
                <a href="https://github.com/rbstp" class="nav-item" target="_blank">
                    <i class="fab fa-github nav-icon"></i>
                    <span>github</span>
                </a>
                <a href="/feed.xml" class="nav-item" target="_blank">
                    <i class="fas fa-rss nav-icon"></i>
                    <span>rss</span>
                </a>
            </div>
        </nav>
    </header>
    <main class="container">
        {{content}}
    </main>
    <footer class="container">
        <div class="footer-content">
            <div class="status-bar">
                <span class="status-item">
                    <span class="status-dot online"></span>
                    <span>system: operational</span>
                </span>
                <span class="status-item">
                    <span class="status-dot"></span>
                    <span>source: <a href="https://gist.github.com/rbstp">gists</a></span>
                </span>
                <span class="status-item">
                    <span class="status-dot"></span>
                    <span>build: automated</span>
                </span>
            </div>
            <p class="copyright">© 2025 rbstp.dev</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // Initialize highlight.js
        hljs.highlightAll();
        
        // Theme management - must run before DOMContentLoaded to prevent flash
        (function() {
            const getSystemTheme = () => window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
            const getStoredTheme = () => localStorage.getItem('theme');
            const setTheme = (theme) => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                const themeIcon = document.getElementById('theme-icon');
                if (themeIcon) {
                    themeIcon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
                }
            };
            
            // Initialize theme
            const storedTheme = getStoredTheme();
            const initialTheme = storedTheme || getSystemTheme();
            setTheme(initialTheme);
            
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
                if (!getStoredTheme()) {
                    setTheme(e.matches ? 'light' : 'dark');
                }
            });
            
            // Theme toggle function
            window.toggleTheme = function() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            };
        })();

        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle button
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', window.toggleTheme);
            }
            // Convert timestamps to local time
            const timeElements = document.querySelectorAll('.local-time');
            timeElements.forEach(function(element) {
                const timestamp = element.getAttribute('data-timestamp');
                if (timestamp) {
                    const date = new Date(timestamp);
                    const options = { 
                        month: 'short', 
                        day: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: false
                    };
                    element.textContent = date.toLocaleString('en-US', options);
                }
            });

            // Client-side pagination and filtering system
            const POSTS_PER_PAGE = 6;
            let currentPage = 1;
            let activeTag = null;
            
            const allPosts = Array.from(document.querySelectorAll('.post-card'));
            const tags = document.querySelectorAll('.tag');
            const paginationSection = document.getElementById('pagination-section');
            const paginationCommand = document.getElementById('pagination-command');
            const paginationPages = document.getElementById('pagination-pages');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Create filter status display
            const section = document.querySelector('.pipeline-section');
            const filterStatus = document.createElement('div');
            filterStatus.className = 'filter-status';
            filterStatus.style.display = 'none';
            section.insertBefore(filterStatus, section.querySelector('.posts-grid'));

            function getFilteredPosts() {
                if (!activeTag) return allPosts;
                
                return allPosts.filter(function(post) {
                    const postTags = post.querySelectorAll('.tag');
                    return Array.from(postTags).some(function(tag) {
                        return tag.getAttribute('data-tag') === activeTag;
                    });
                });
            }

            function updatePagination() {
                const filteredPosts = getFilteredPosts();
                const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
                
                // Hide all posts first
                allPosts.forEach(function(post) {
                    post.style.display = 'none';
                });
                
                // Show posts for current page
                const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
                const endIndex = startIndex + POSTS_PER_PAGE;
                const postsToShow = filteredPosts.slice(startIndex, endIndex);
                
                postsToShow.forEach(function(post) {
                    post.style.display = 'block';
                });

                // Update pagination controls
                if (paginationSection && totalPages > 1) {
                    paginationSection.style.display = 'block';
                    
                    // Update command
                    if (paginationCommand) {
                        paginationCommand.textContent = 'ls posts | less :' + currentPage + '/' + totalPages;
                    }
                    
                    // Update prev/next buttons
                    if (prevBtn) {
                        prevBtn.disabled = currentPage === 1;
                    }
                    if (nextBtn) {
                        nextBtn.disabled = currentPage === totalPages;
                    }
                    
                    // Update page numbers
                    if (paginationPages) {
                        paginationPages.innerHTML = '';
                        const maxVisible = 5;
                        let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
                        let endPage = Math.min(totalPages, startPage + maxVisible - 1);
                        
                        if (endPage - startPage + 1 < maxVisible) {
                            startPage = Math.max(1, endPage - maxVisible + 1);
                        }
                        
                        for (let i = startPage; i <= endPage; i++) {
                            const pageBtn = document.createElement('button');
                            pageBtn.className = 'pagination-page' + (i === currentPage ? ' current' : '');
                            pageBtn.textContent = i;
                            pageBtn.addEventListener('click', function() {
                                currentPage = i;
                                updatePagination();
                            });
                            paginationPages.appendChild(pageBtn);
                        }
                    }
                } else if (paginationSection) {
                    paginationSection.style.display = 'none';
                }
            }

            function updateFilterStatus() {
                if (!activeTag) {
                    filterStatus.style.display = 'none';
                    return;
                }
                
                const filteredCount = getFilteredPosts().length;
                filterStatus.innerHTML = 
                    '<div class="filter-info">' +
                        '<span class="filter-prompt">$</span>' +
                        '<span>grep --tag</span>' +
                        '<span class="filter-tag">#' + activeTag + '</span>' +
                        '<span class="filter-count">→ ' + filteredCount + ' result' + (filteredCount !== 1 ? 's' : '') + '</span>' +
                        '<button class="clear-filter" onclick="clearFilter()">clear</button>' +
                    '</div>';
                filterStatus.style.display = 'block';
            }

            // Global function for clear button
            window.clearFilter = function() {
                activeTag = null;
                currentPage = 1;
                tags.forEach(function(tag) {
                    tag.classList.remove('active');
                });
                updateFilterStatus();
                updatePagination();
            };

            // Tag filtering
            tags.forEach(function(tag) {
                tag.addEventListener('click', function() {
                    const tagName = this.getAttribute('data-tag');
                    
                    if (activeTag === tagName) {
                        // Clear filter
                        activeTag = null;
                        currentPage = 1;
                        tags.forEach(function(t) {
                            t.classList.remove('active');
                        });
                    } else {
                        // Apply filter
                        activeTag = tagName;
                        currentPage = 1; // Reset to first page when filtering
                        tags.forEach(function(t) {
                            if (t.getAttribute('data-tag') === tagName) {
                                t.classList.add('active');
                            } else {
                                t.classList.remove('active');
                            }
                        });
                    }
                    
                    updateFilterStatus();
                    updatePagination();
                });
            });

            // Pagination controls
            if (prevBtn) {
                prevBtn.addEventListener('click', function() {
                    if (currentPage > 1) {
                        currentPage--;
                        updatePagination();
                    }
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', function() {
                    const filteredPosts = getFilteredPosts();
                    const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
                    if (currentPage < totalPages) {
                        currentPage++;
                        updatePagination();
                    }
                });
            }

            // Initial load
            updatePagination();
        });
    </script>
</body>
</html>
