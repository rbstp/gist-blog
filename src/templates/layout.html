<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - rbstp.dev</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22><rect width=%2232%22 height=%2232%22 fill=%22%23000%22 rx=%222%22/><text x=%224%22 y=%2212%22 fill=%22%2300ff00%22 font-family=%22monospace%22 font-size=%228%22>$</text><text x=%224%22 y=%2222%22 fill=%22%2300ff00%22 font-family=%22monospace%22 font-size=%226%22>_</text></svg>">
    <link rel="stylesheet" href="/styles.css?v={{timestamp}}">
    <!-- Removed external Font Awesome dependency; using inline SVG symbols -->
    <!-- Self-hosted fonts: preload variable woff2 files (ensure they exist in /dist/fonts) -->
    <link rel="preload" href="/fonts/JetBrainsMono-Variable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="alternate" type="application/rss+xml" title="rbstp.dev RSS Feed" href="/feed.xml">
</head>

<body data-build-ts="{{timestamp}}">
    <div class="terminal-bg"></div>
    <header>
        <nav class="container">
            <div class="logo-section">
                <span class="terminal-prompt">$</span>
                <a href="/" class="logo">rbstp.dev<span class="cursor">_</span></a>
            </div>
            <div class="nav-links">
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme" data-icon="sun">
                    <svg class="nav-icon" id="theme-icon" width="16" height="16" aria-hidden="true"><use href="#icon-sun"/></svg>
                </button>
                <a href="/" class="nav-item">
                    <svg class="nav-icon" width="16" height="16" aria-hidden="true"><use href="#icon-branch"/></svg>
                    <span>main</span>
                </a>
                <a href="https://github.com/rbstp" class="nav-item" target="_blank" rel="noopener noreferrer">
                    <svg class="nav-icon" width="16" height="16" aria-hidden="true"><use href="#icon-github"/></svg>
                    <span>github</span>
                </a>
                <a href="/feed.xml" class="nav-item" target="_blank" rel="noopener noreferrer">
                    <svg class="nav-icon" width="16" height="16" aria-hidden="true"><use href="#icon-rss"/></svg>
                    <span>rss</span>
                </a>
                <a href="/graph.html" class="nav-item">
                    <svg class="nav-icon" width="16" height="16" aria-hidden="true"><use href="#icon-graph"/></svg>
                    <span>graph</span>
                </a>
            </div>
        </nav>
    </header>
    <!-- Inline SVG symbol sprite (small, cached with page) -->
    <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute;width:0;height:0;overflow:hidden" aria-hidden="true">
        <!-- Standard sun icon: circle + 8 rays, simple geometry for clarity -->
        <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="4"/>
            <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5.64 5.64 7.05 7.05M16.95 16.95l1.41 1.41M16.95 7.05l1.41-1.41M5.64 18.36l1.41-1.41"/>
        </symbol>
        <!-- Classic moon (waxing crescent) with balanced silhouette -->
        <symbol id="icon-moon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 14.5A8.5 8.5 0 0 1 9.5 3.07 9.5 9.5 0 1 0 21 14.5Z"/>
        </symbol>
        <!-- Git merge icon (refined): three nodes (top, bottom, right) with vertical left lineage and smooth horizontal-to-diagonal merge curve -->
        <symbol id="icon-branch" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <!-- Merge icon refined: all hollow nodes; curve ends tangent at left edge of right node (x=16) -->
            <circle cx="6" cy="6" r="2" />
            <circle cx="6" cy="18" r="2" />
            <circle cx="18" cy="12" r="2" />
            <path d="M6 8v8" />
            <!-- Curve: horizontal then smooth cubic to tangent point (16,12), avoiding overlap that clips circle stroke -->
            <path d="M8 6H11.5C14.5 6 16 8.5 16 12" />
        </symbol>
        <symbol id="icon-github" viewBox="0 0 24 24" fill="currentColor"><path d="M12 .5C5.65.5.5 5.65.5 12a11.5 11.5 0 0 0 7.87 10.93c.58.11.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.69-3.88-1.54-3.88-1.54-.53-1.34-1.3-1.7-1.3-1.7-1.06-.73.08-.72.08-.72 1.17.08 1.79 1.2 1.79 1.2 1.04 1.78 2.72 1.27 3.38.97.11-.75.41-1.27.74-1.56-2.55-.29-5.23-1.28-5.23-5.72 0-1.26.45-2.29 1.19-3.09-.12-.29-.52-1.46.11-3.05 0 0 .97-.31 3.18 1.18a11 11 0 0 1 2.9-.39 11 11 0 0 1 2.9.39c2.2-1.49 3.17-1.18 3.17-1.18.63 1.59.23 2.76.11 3.05.74.8 1.18 1.83 1.18 3.09 0 4.45-2.69 5.43-5.25 5.71.42.36.79 1.07.79 2.16 0 1.56-.01 2.82-.01 3.2 0 .31.21.68.8.56A11.5 11.5 0 0 0 23.5 12C23.5 5.65 18.35.5 12 .5Z"/></symbol>
        <symbol id="icon-rss" viewBox="0 0 24 24" fill="currentColor"><path d="M6.18 17.82a1.82 1.82 0 1 0 0 3.64 1.82 1.82 0 0 0 0-3.64ZM3 9.55v2.73A8.18 8.18 0 0 1 11.18 20.45h2.73A10.91 10.91 0 0 0 3 9.55Zm0-6v2.73c8.27 0 15 6.73 15 15h2.73c0-9.83-7.9-17.73-17.73-17.73Z"/></symbol>
        <symbol id="icon-graph" viewBox="0 0 24 24" fill="currentColor"><path d="M4 3a1 1 0 0 0-1 1v14.5A2.5 2.5 0 0 0 5.5 21H20a1 1 0 1 0 0-2H5.5a.5.5 0 0 1-.5-.5V4a1 1 0 0 0-1-1Zm14.5 2a1 1 0 0 0-.894.553L14.382 12.5l-2.276-2.553a1 1 0 0 0-1.52.063l-2.5 3a1 1 0 1 0 1.528 1.28l1.794-2.152 2.331 2.614a1 1 0 0 0 1.64-.235l3.8-7.6H21a1 1 0 1 0 0-2h-2.5Z"/></symbol>
    </svg>
    <main class="container">
        {{content}}
    </main>
    <footer>
        <div class="footer-content container">
            <div class="status-bar">
                <span class="status-item">
                    <span class="status-dot online"></span>
                    <span>system: operational</span>
                </span>
                <span class="status-item">
                    <span class="status-dot"></span>
                    <span>source: <a href="https://gist.github.com/rbstp">gists</a></span>
                </span>
                <span class="status-item">
                    <span class="status-dot"></span>
                    <span>build: automated</span>
                </span>
            </div>
        </div>
    </footer>
    <script src="/assets/main.js?v={{timestamp}}" defer></script>
    <script src="/assets/command-palette.js?v={{timestamp}}" defer></script>
</body>

</html>
